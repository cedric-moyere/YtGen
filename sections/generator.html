<div class="container">
  <form id="gen-form">
    <div class="row">
      <div class="col">
        <div class="card mb-3">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="mb-2">
              <label for="url" class="form-label">URL</label>
              <input type="text" class="form-control" id="url" required>
            </div>
            <div>
              <div class="form-check form-switch">
                <input id="switchAudioOnly" class="form-check-input" type="checkbox" role="switch" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Audio only</label>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <button type="submit" class="btn btn-success mt-2">Generate</button>
                <button id="pasteBtn" class="btn btn-primary mt-2">Paste</button>
              </div>
                <button id="clearBtn" class="btn btn-warning mt-2">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div id="alertMsgElem" class="alert" role="alert"></div>
  <progress id="progressBar" value="0" max="100"></progress>
</div>
